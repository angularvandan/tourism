<div class="container-1 w-full min-h-[800px] h-full relative">
    <div class="image overflow-hidden absolute z-0 h-full w-full hidden lg:block">
        <img class="object-cover w-full h-full" src="../../../../assets/contact/img1.jfif" alt="image">
    </div>
    <div class="w-full flex justify-center ">
        <div class="contact-form lg:absolute z-10 top-[15%] w-full sm:w-[70%] h-full">
            <div
                class="title text-center text-white text-xl sm:text-[30px] md:text-[42px] sm:leading-[40px] md:leading-[50px] font-bold">
                Contact Us
            </div>
            <div class="subtitle text-center text-white text-lg font-medium">
                Any question or remarks? Just write us a message!
            </div>
            <div class="form-container w-full my-8">
                <div class="p-4 flex flex-col lg:flex-row gap-4 w-full bg-white h-full rounded-3xl ">
                    <div class="left w-full lg:w-1/2 bg-primary rounded-2xl min-h-[500px] p-4 order-2 lg:order-1">
                        <div class="title text-[28px] text-white leading-[35px] font-semibold mt-8 mb-2">Contact Information
                        </div>
                        <div class="sub-title text-lg text-[#c9c9c9] font-normal">Say something to start a live chat!
                        </div>
                        <div class="social-links mt-20">
                            <div class="text-base text-white font-normal flex mb-6">
                                <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M20.0002 10.999H22.0002C22.0002 5.869 18.1272 2 12.9902 2V4C17.0522 4 20.0002 6.943 20.0002 10.999Z"
                                        fill="white" />
                                    <path
                                        d="M12.9998 8.00024C15.1028 8.00024 15.9998 8.89724 15.9998 11.0002H17.9998C17.9998 7.77524 16.2248 6.00024 12.9998 6.00024V8.00024ZM16.4218 13.4432C16.2296 13.2686 15.9771 13.1754 15.7176 13.1835C15.4581 13.1915 15.2118 13.3001 15.0308 13.4862L12.6378 15.9472C12.0618 15.8372 10.9038 15.4762 9.71179 14.2872C8.51979 13.0942 8.15879 11.9332 8.05179 11.3612L10.5108 8.96724C10.6972 8.78637 10.8059 8.54006 10.814 8.28045C10.822 8.02083 10.7287 7.76828 10.5538 7.57624L6.85879 3.51324C6.68384 3.3206 6.44067 3.20374 6.18095 3.1875C5.92122 3.17125 5.66539 3.2569 5.46779 3.42624L3.29779 5.28724C3.1249 5.46075 3.02171 5.69169 3.00779 5.93624C2.99279 6.18624 2.70679 12.1082 7.29879 16.7022C11.3048 20.7072 16.3228 21.0002 17.7048 21.0002C17.9068 21.0002 18.0308 20.9942 18.0638 20.9922C18.3083 20.9786 18.5391 20.8749 18.7118 20.7012L20.5718 18.5302C20.7413 18.3328 20.8271 18.077 20.811 17.8173C20.795 17.5576 20.6783 17.3143 20.4858 17.1392L16.4218 13.4432Z"
                                        fill="white" />
                                </svg>
                                +1 (555) 000-0000
                            </div>
                            <div class="text-base text-white font-normal flex mb-6">
                                <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 4H2V20H22V4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="white" />
                                </svg>
                                hicompanyl@gmail.com
                            </div>
                            <div class="text-base text-white font-normal flex mb-6">
                                <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 1.5C9.81276 1.50258 7.71584 2.3726 6.16923 3.91922C4.62261 5.46584 3.75259 7.56276 3.75001 9.75C3.74739 11.5374 4.33124 13.2763 5.41201 14.7C5.41201 14.7 5.63701 14.9963 5.67376 15.039L12 22.5L18.3293 15.0353C18.3623 14.9955 18.588 14.7 18.588 14.7L18.5888 14.6978C19.669 13.2747 20.2526 11.5366 20.25 9.75C20.2474 7.56276 19.3774 5.46584 17.8308 3.91922C16.2842 2.3726 14.1873 1.50258 12 1.5ZM12 12.75C11.4067 12.75 10.8266 12.5741 10.3333 12.2444C9.83995 11.9148 9.45543 11.4462 9.22837 10.8981C9.00131 10.3499 8.9419 9.74667 9.05765 9.16473C9.17341 8.58279 9.45913 8.04824 9.87869 7.62868C10.2982 7.20912 10.8328 6.9234 11.4147 6.80764C11.9967 6.69189 12.5999 6.7513 13.1481 6.97836C13.6962 7.20542 14.1648 7.58994 14.4944 8.08329C14.8241 8.57664 15 9.15666 15 9.75C14.999 10.5453 14.6826 11.3078 14.1202 11.8702C13.5578 12.4326 12.7954 12.749 12 12.75Z"
                                        fill="white" />
                                </svg>
                                100 S, John Doe street Philippines VIC 3066 AU
                            </div>
                        </div>
                    </div>
                    <div class="right w-full lg:w-1/2 order-1 lg:ordrer-2">
                        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"
                            class=" h-full flex flex-col justify-center">
                            <div class=" flex justify-between gap-8">
                                <!-- First Name -->
                                <div class="mb-4 w-full">
                                    <label for="firstName" class="block text-base font-medium text-gray-700 mb-1">First
                                        Name</label>
                                    <input id="firstName" type="text" pInputText formControlName="firstName"
                                        placeholder="Enter first name"
                                        class="w-full px-4 py-2 border border-[#D0D5DD] rounded-md placeholder:text-base placeholder:text-[#cacaca] placeholder-light text-gray-700 text-base font-light focus:outline-none focus:shadow-none focus:border-[#D0D5DD] focus:placeholder-transparent" />
                                    <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
                                        class="text-red-500 text-sm mt-1">First Name is required</div>
                                </div>

                                <!-- Last Name -->
                                <div class="mb-4 w-full">
                                    <label for="lastName" class="block text-base font-medium text-gray-700 mb-1">Last
                                        Name</label>
                                    <input id="lastName" type="text" pInputText formControlName="lastName"
                                        placeholder="Enter last name"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-[#cacaca] placeholder-light text-gray-700 text-base font-light focus:outline-none  focus:shadow-none focus:border-[#D0D5DD] focus:placeholder-transparent" />
                                    <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
                                        class="text-red-500 text-sm mt-1">Last Name is required</div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="block text-base font-medium text-gray-700 mb-1">Email</label>
                                <input id="email" type="email" pInputText formControlName="email"
                                    placeholder="Enter email"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-[#cacaca] placeholder-light text-gray-700 text-base font-light focus:outline-none .placeholder-light focus:shadow-none focus:border-[#D0D5DD] focus:placeholder-transparent" />
                                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                                    class="text-red-500 text-sm mt-1">A valid email is required</div>
                            </div>

                            <!-- Message -->
                            <div class="mb-6">
                                <label for="message"
                                    class="block text-base font-medium text-gray-700 mb-1">Message</label>
                                <textarea id="message" pInputTextarea rows="4" formControlName="message"
                                    placeholder="Enter message"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-[#cacaca] placeholder-light text-gray-700 text-base font-light focus:outline-none focus:shadow-none focus:border-[#D0D5DD] focus:placeholder-transparent"></textarea>
                                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
                                    class="text-red-500 text-sm mt-1">Message is required</div>
                            </div>
                            <div class="mb-6 flex gap-2">
                                <p-checkbox formControlName="checked" [binary]="true" inputId="binary"></p-checkbox>
                                <label for="binary">You agree to our friendly privacy policy.</label>
                            </div>

                            <!-- Submit Button -->
                            <p-button label="Send message" styleClass=" py-3 px-6 w-full rounded-3xl"></p-button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
