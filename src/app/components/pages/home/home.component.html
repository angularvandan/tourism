<div class="w-full h-fit container-1">
    <p-carousel [value]="bannerImage" [numVisible]="1" [numScroll]="1" [circular]="true" >
        <ng-template pTemplate="item" *ngFor="let banner of bannerImage">
            <div class="relative">
                <div class=" overflow-hidden">
                    <img src="../../../../assets/home/home_banner.jpg" alt="banner" class="w-full " />
                </div>
                <div class="absolute top-[30%] md:top-[25%] lg:top-[20%] px-4 sm:px-8 md:px-12">
                    <div class="text-sm sm:text-[20px] leading-8 font-normal tracking-[2%] text-white">
                        Explore Top Destinations of Philippines
                    </div>
                    <div class="text-lg sm:text-[30px] md:text-[40px] lg:text-[58px] leading-normal font-normal text-white">
                        Explore & Travel <br> Philippines along with <br> exciting people

                    </div>
                </div>
                <div class="absolute bottom-[50%] sm:bottom-[30%] md:bottom-[20%] right-[50%] sm:right-[30%] md:right-[25%] lg:right-[20%]">
                    <div class="location-point relative ">
                        <div class="point w-6 h-6 border-4 rounded-full border-white] ">

                                </div>
                            </div>
                        </div>

                        <div class="">
                            <svg class="absolute top-[30%] left-[28%]" width="87" height="32" viewBox="0 0 87 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.676432 5.60791C0.676432 8.55343 3.06425 10.9412 6.00977 10.9412C8.95528 10.9412 11.3431 8.55343 11.3431 5.60791C11.3431 2.66239 8.95528 0.274577 6.00977 0.274577C3.06425 0.274577 0.676432 2.66239 0.676432 5.60791ZM31.8708 30.6079L31.1758 31.3269L31.4665 31.6079H31.8708V30.6079ZM86.0098 31.6079C86.562 31.6079 87.0098 31.1602 87.0098 30.6079C87.0098 30.0556 86.562 29.6079 86.0098 29.6079V31.6079ZM5.31473 6.32688L31.1758 31.3269L32.5658 29.8889L6.7048 4.88894L5.31473 6.32688ZM31.8708 31.6079H86.0098V29.6079H31.8708V31.6079Z" fill="#9BFF1C"/>

                </div>

</div>
