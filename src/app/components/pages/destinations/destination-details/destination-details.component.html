<div class="container-1 w-full h-screen pt-10 relative">
    <div class="card flex w-full h-screen justify-center items-top mt-16"*ngIf="!tourDetails">

            animationDuration="1s"></p-progressSpinner>

<div class="container-2 w-full h-fit pt-10">
    <div class="header w-full flex justify-center items-center gap-2 border-b pb-8">
        <div class="text-base sm:text-lg font-medium ">
            Want to explore ?
        </div>
        <div>
            <p-button label="Check out now" routerLink="/tours/checkout" icon="pi pi-arrow-right" iconPos="right" styleClass="px-10 py-4"></p-button>
        </div>
    </div>
    <div class="tours-list px-4 sm:px-8 md:px-10 py-8">
        <div class="buttons flex gap-8 flex-nowrap overflow-auto scrollable-content">
            <ng-container *ngFor="let spot of allSpots;let i=index">
