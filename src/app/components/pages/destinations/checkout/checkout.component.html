<div class="container-1 w-full h-fit pt-16">
    <div class="header px-4 sm:px-8 md:px-12 pt-8">
        <div class="title text-base sm:text-lg sm:leading-8 font-normal text-black mb-2">Home > Islands<span
                class="text-primary"> > Checkout</span>
        </div>
        <div class="flex justify-between items-center pb-4 border-b">
            <div
                class="heading flex gap-4  items-center text-[22px] sm:text-[28px] md:text-[38px] leading-[30px] sm:leading-[35px] md:leading-[45px] font-medium">
                <span class="text-black text-2xl">
                    <svg width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.34299 9.00001L10.414 16.071L8.99999 17.485L1.22199 9.70701C1.03451 9.51949 0.929199 9.26518 0.929199 9.00001C0.929199 8.73485 1.03451 8.48054 1.22199 8.29301L8.99999 0.515015L10.414 1.92901L3.34299 9.00001Z"
                            fill="black" />
                    </svg>

                </span> Checkout
            </div>
        </div>
    </div>
    <div class="details px-4 sm:px-8 md:px-12">
        <div class="bg-[#0E3D4D] rounded-xl w-full h-[150px] my-6">
            <div class="flex h-full flex-row justify-center items-center ">
                <div class="flex flex-col justify-center items-center gap-2 relative w-full max-w-[300px]">
                    <div class="rounded-full w-6 h-6 bg-[#9BFF1C] flex pl-[7px]">1</div>
                    <div class="text-[#9BFF1C] text-base sm:text-lg md:text-xl font-semibold">Plan A Tour</div>
                    <span class="absolute top-[20%] left-[52%] w-full border border-[#9BFF1C]"></span>
                </div>


                <div class="flex flex-col justify-center items-center gap-2 relative w-full max-w-[300px]">
                    <div class="rounded-full w-6 h-6 bg-white pl-[7px]">2</div>
                    <div class="text-white text-base sm:text-lg md:text-xl font-semibold">Your Details</div>
                    <span class="absolute top-[20%] left-[52%] w-full border border-white"></span>

                </div>
                <div class="flex flex-col justify-center items-center gap-2 relative w-full max-w-[300px]">
                    <div class="rounded-full w-6 h-6 bg-white pl-[7px]">3</div>
                    <div class="text-white text-base sm:text-lg md:text-xl font-semibold">Payment</div>
                </div>
            </div>
        </div>
        <div class="details-image rounded-xl w-full h-[150px] my-6 overflow-hidden rounded-xl relative">
            <div class="h-full w-full overflow-hidden rounded-xl">
                <img class="rounded-xl h-full w-full object-cover" src="../../../../../assets/checkout/img1.png"
                    alt="image">
            </div>
            <div class="absolute w-full top-[20px] left-[10px]">
                <div class="w-full flex justify-between items-center">
                    <div class="flex flex-col gap-2 justify-between">
                        <div class="flex items-center">
                            <div
                                class="mr-4 text-primary text-[25px] sm:text-[35px] md:text-[44px] leading-[30px] sm:leading-[40px] md:leading-[55px] font-semibold">
                                Boracay</div>
                            <div>
                                <div
                                    class="relative cursor-pointer bg-primary rounded-[30px] flex items-center justify-start px-3 py-1 ">
                                    <!-- Left Calendar Icon -->
                                    <i class="pi pi-calendar text-lg mr-2 text-white"></i>

                                    <!-- PrimeNG Calendar with Placeholder -->
                                    <p-calendar #calendar [(ngModel)]="selectedDate" placeholder="Select Date"
                                        class="cursor-pointer" appendTo="body" [readonlyInput]="true"
                                        [minDate]="minDate"
                                        [showIcon]="true"></p-calendar>

                                    <!-- Right Arrow Icon -->
                                    <i class="absolute top-[12%] right-[5%] pi pi-chevron-down text-lg text-white"
                                        (click)="openCalendar(calendar)"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2 justify-center items-center">
                            <div>
                                <svg width="18" height="23" viewBox="0 0 18 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3 20.75C2.58579 20.75 2.25 21.0858 2.25 21.5C2.25 21.9142 2.58579 22.25 3 22.25V20.75ZM15 22.25C15.4142 22.25 15.75 21.9142 15.75 21.5C15.75 21.0858 15.4142 20.75 15 20.75V22.25ZM15.75 9C15.75 10.7065 14.6599 12.9136 13.1547 14.7468C12.4148 15.6481 11.6072 16.4179 10.8465 16.9554C10.0624 17.5094 9.42269 17.75 9 17.75V19.25C9.88982 19.25 10.8438 18.794 11.7121 18.1804C12.6038 17.5504 13.5071 16.6815 14.314 15.6987C15.9026 13.7638 17.25 11.2209 17.25 9H15.75ZM9 17.75C8.59247 17.75 7.95947 17.4993 7.171 16.9074C6.409 16.3353 5.59932 15.5178 4.85679 14.5668C3.34675 12.6327 2.25 10.325 2.25 8.61111H0.75C0.75 10.8246 2.09075 13.4614 3.67446 15.4899C4.4788 16.5201 5.38006 17.4385 6.27041 18.1069C7.13428 18.7555 8.09503 19.25 9 19.25V17.75ZM2.25 8.61111C2.25 4.98059 5.47857 2.25 9 2.25V0.75C4.78944 0.75 0.75 4.01941 0.75 8.61111H2.25ZM9 2.25C12.4938 2.25 15.75 4.95503 15.75 9H17.25C17.25 4.04497 13.2382 0.75 9 0.75V2.25ZM11.25 8.5C11.25 9.74264 10.2426 10.75 9 10.75V12.25C11.0711 12.25 12.75 10.5711 12.75 8.5H11.25ZM9 10.75C7.75736 10.75 6.75 9.74264 6.75 8.5H5.25C5.25 10.5711 6.92893 12.25 9 12.25V10.75ZM6.75 8.5C6.75 7.25736 7.75736 6.25 9 6.25V4.75C6.92893 4.75 5.25 6.42893 5.25 8.5H6.75ZM9 6.25C10.2426 6.25 11.25 7.25736 11.25 8.5H12.75C12.75 6.42893 11.0711 4.75 9 4.75V6.25ZM3 22.25H15V20.75H3V22.25Z"
                                        fill="#869F44" />
                                </svg>
                            </div>
                            <div class="text-[#606060] text-lg sm:text-xl md:text-[28px] md:leading-[35px] font-normal">
                                Island in Malay, Aklan, Philippines</div>
                        </div>
                    </div>
                    <div class="pr-4 sm:pr-8 md:pr-10 selected-spot">
                        <svg [ngClass]="{ 'rotate': isRotated }" (click)="toggleRotation()" width="54" height="54"
                            viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M26.9998 52.8333C41.2676 52.8333 52.8332 41.2677 52.8332 27C52.8332 12.7322 41.2676 1.16666 26.9998 1.16666C12.7321 1.16666 1.1665 12.7322 1.1665 27C1.1665 41.2677 12.7321 52.8333 26.9998 52.8333Z"
                                fill="#869F44" stroke="white" stroke-width="2" stroke-linejoin="round" />
                            <path d="M38.625 23.125L27 34.75L15.375 23.125" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>

            </div>
        </div>
        <div class=" px-4 sm:px-8 md:px-12" *ngIf="isRotated">
            <div class="h-full border rounded-3xl mb-6" *ngFor="let spot of spots">
                <div class="flex flex-col gap-2 p-4">
                    <div class="pb-4">
                        <div class="flex flex-row justify-between">
                            <div class="flex justify-center items-center gap-2">
                                <div class="image overflow-hidden">
                                    <img class="w-12 h-12" src="{{spot.img}}" alt="image">
                                </div>
                                <div class="text-lg sm:text-xl md:text-[24px] text-[#344054]">{{spot.title}}</div>
                            </div>

                            <div>
                                <div
                                    class="relative cursor-pointer bg-primary rounded-[30px] flex items-center justify-start px-3 py-1 ">
                                    <!-- Left Calendar Icon -->
                                    <i class="pi pi-calendar text-lg mr-2 text-white"></i>

                                    <!-- PrimeNG Calendar with Placeholder -->
                                    <p-calendar #timePicker [showTime]="true" hourFormat="12" [timeOnly]="true"
                                        placeholder="Select Time"
                                        appendTo="body"
                                        [readonlyInput]="true"
                                        
                                        class=""
                                        ></p-calendar>

                                    <!-- Right Arrow Icon -->
                                    <i class="absolute top-[12%] right-[5%] pi pi-chevron-down text-lg text-white"
                                        (click)="selectTime(timePicker)"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="text-sm sm:text-base md:text-lg leading-8 font-normal text-[#666666]">
                        {{spot.desc}}
                    </div>
                </div>
            </div>
        </div>
        <div class="checkout flex justify-center py-6">
            <p-button routerLink="/tours/checkout" label="Continue"
                styleClass="min-w-[300px] flex justify-center"></p-button>
        </div>
    </div>
</div>
